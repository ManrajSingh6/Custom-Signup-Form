<!doctype html>

<!-- Signup Page that was provided by Bootstrap Examples Documentation -->
<!-- Changed it to meet other needs -->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Signup Page</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link href="css/styles.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <div class="mainContainer">
      <form class="form-signin" action="/" method="POST">
        <img class="mb-4" src="images/brain.png" alt="" width="100" height="100">
        <h1 class="h3 mb-3 font-weight-normal" style="color: #1000ff; padding-bottom: 10px;">Sign Up Today!</h1>
        <input name="firstName" type="text" id="inputEmail" class="form-control top" placeholder="First Name" required autofocus>
        <input name="lastName" type="text" class="form-control middle" placeholder="Last Name" required>
        <input name="email" type="email" class="form-control bottom" placeholder="Email" required>
        <div class="checkbox mb-3"></div>
        <button class="btn btn-md btn-primary btn-block" type="submit">Sign Up</button>
        <p class="mt-5 mb-3 text-muted">&copy; Github: ManrajSingh6</p>
      </form>
    </div>
  </body>
</html>
